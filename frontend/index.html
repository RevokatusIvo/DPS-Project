<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Captioning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-sky-100 to-indigo-200 min-h-screen flex items-center justify-center px-4 py-8">

  <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-lg space-y-6 transition-all duration-300 ease-in-out">
    
    <h1 class="text-3xl font-bold text-gray-800 text-center">Image Caption Generator</h1>

    <input 
      type="file" 
      id="imageInput" 
      accept="image/*" 
      class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4
             file:rounded-full file:border-0 file:font-medium
             file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 transition"
    />

    <button 
      id="uploadButton" 
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2.5 px-4 rounded-xl font-medium transition-all duration-300 shadow-sm"
    >
      Generate Caption
    </button>

    
        <img 
          id="preview" 
          class="w-full max-h-64 object-contain rounded-xl mx-auto hidden border border-gray-300 shadow-md transition-opacity duration-500"
        />
    <p id="loading" class="text-sm text-gray-500 italic hidden animate-pulse">‚è≥ Generating caption...</p>
    <p id="result" class="text-lg text-indigo-700 font-semibold transition-all duration-300 text-center"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
