<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Captioning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
      50% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.5); }
    }
    
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }
    
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    
    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }
    
    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      background-size: 200px 100%;
      animation: shimmer 2s infinite;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .cute-border {
      border: 3px solid;
      border-image: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4) 1;
      border-radius: 20px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-50 to-indigo-100 min-h-screen flex items-center justify-center px-4 py-8 relative overflow-hidden">
  
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-5 sm:top-10 left-5 sm:left-10 w-12 sm:w-16 md:w-20 h-12 sm:h-16 md:h-20 bg-pink-300 rounded-full opacity-20 float-animation" style="animation-delay: 0s;"></div>
    <div class="absolute top-20 sm:top-32 right-10 sm:right-20 w-10 sm:w-12 md:w-16 h-10 sm:h-12 md:h-16 bg-purple-300 rounded-full opacity-20 float-animation" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-10 sm:bottom-20 left-1/4 w-16 sm:w-20 md:w-24 h-16 sm:h-20 md:h-24 bg-indigo-300 rounded-full opacity-20 float-animation" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-24 sm:bottom-40 right-1/3 w-8 sm:w-10 md:w-12 h-8 sm:h-10 md:h-12 bg-cyan-300 rounded-full opacity-20 float-animation" style="animation-delay: 0.5s;"></div>
  </div>

  <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-4 sm:p-6 md:p-8 w-full max-w-sm sm:max-w-md md:max-w-lg space-y-4 sm:space-y-5 md:space-y-6 transition-all duration-300 ease-in-out pulse-glow border border-white/20">
    
    <div class="text-center space-y-2">
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold gradient-text">Image Caption Generator</h1>
      <div class="w-16 sm:w-20 md:w-24 h-1 bg-gradient-to-r from-pink-400 to-purple-500 rounded-full mx-auto"></div>
      <p class="text-gray-600 text-xs sm:text-sm">Transform your images into beautiful descriptions</p>
    </div>
    
    <div class="relative">
      <input
        type="file"
        id="imageInput"
        accept="image/*"
        class="block w-full text-xs sm:text-sm text-gray-600 file:mr-2 sm:file:mr-4 file:py-2 sm:file:py-3 file:px-4 sm:file:px-6
               file:rounded-full file:border-0 file:font-medium file:text-white
               file:bg-gradient-to-r file:from-pink-400 file:to-purple-500
               hover:file:from-pink-500 hover:file:to-purple-600
               file:shadow-lg file:transition-all file:duration-300
               file:cursor-pointer cursor-pointer
               border-2 border-dashed border-purple-300 rounded-xl sm:rounded-2xl p-3 sm:p-4
               hover:border-purple-400 transition-all duration-300
               bg-gradient-to-r from-purple-50 to-pink-50"
      />
    </div>
    
    <button
      id="uploadButton"
      class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 
             text-white py-2.5 sm:py-3 px-4 sm:px-6 rounded-xl sm:rounded-2xl font-semibold text-base sm:text-lg
             transition-all duration-300 shadow-lg hover:shadow-xl
             transform hover:scale-105 active:scale-95
             border-2 border-white/20"
    >
      <span class="flex items-center justify-center space-x-2">
        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
        <span>Generate Caption</span>
      </span>
    </button>
    
    <div class="text-center">
      <img
        id="preview"
        class="w-full max-h-48 sm:max-h-56 md:max-h-64 object-contain rounded-xl sm:rounded-2xl mx-auto hidden shadow-lg transition-all duration-500 hover:shadow-xl cute-border"
      />
    </div>
    
    <div id="loading" class="text-center hidden">
      <div class="inline-flex items-center space-x-2">
        <div class="flex space-x-1">
          <div class="w-2 h-2 sm:w-3 sm:h-3 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0ms;"></div>
          <div class="w-2 h-2 sm:w-3 sm:h-3 bg-pink-500 rounded-full animate-bounce" style="animation-delay: 150ms;"></div>
          <div class="w-2 h-2 sm:w-3 sm:h-3 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 300ms;"></div>
        </div>
        <span class="text-purple-600 font-medium text-sm sm:text-base">Generating caption...</span>
      </div>
    </div>
    
    <div id="result" class="text-center">
      <p class="text-base sm:text-lg text-purple-700 font-semibold transition-all duration-300 
               bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl sm:rounded-2xl p-3 sm:p-4
               border-2 border-purple-200 shadow-inner hidden"
         id="resultText">
      </p>
    </div>
    
    <div class="text-center pt-3 sm:pt-4 border-t border-purple-200">
      <p class="text-xs text-gray-500">Made with ðŸ©·</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
